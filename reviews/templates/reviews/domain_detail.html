<!DOCTYPE html>
<html>
<head>
    <title>{{ domain.name }} - Reviews</title>
</head>
<body>
    <h1>Reviews for {{ domain.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ review_form.as_p }}
        <button type="submit">Add Review</button>
    </form>
    <ul>
        {% for review in reviews %}
        <li>{{ review.review_text }} ({{ review.created_at }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
